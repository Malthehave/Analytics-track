<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Shoe</title>
    <script src="capture.js"></script>
    <script>
        const SailSession = new SailTrack({
            sailId: "Malthe",
            meta: { categories: ["shoe"] }
        });
        let shoeSizeDrop;
        window.addEventListener('load', function () {
            shoeSizeDrop = document.getElementById("shoeSize")
            shoeSizeDrop.addEventListener("change", sendShoeSize);
        })
        function sendShoeSize() {
            // Send shoe size to SailNear
            SailSession.captureEvent({
                eventCategory: "shoeSize",
                eventValue: Number(shoeSizeDrop.value)
            })
        }
    </script>
</head>

<body>
    <a href="/">Home</a>
    <h1>The famous cookie shoe</h1>

    <div style="text-align: center;">
        <img src="./shoe.png" alt="Cookie" height="300">
        <h3>Ideal for showing your love for cookies</h3>
        <p>Please chooce a size</p>
        <label for="shoeSize">Size:</label>
        <select name="shoeSize" id="shoeSize">
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
        </select>
        <br>
        <a href="/basket.html">Eat Now</a>
    </div>
</body>

</html>
