<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie tracking</title>
    <script src="track.js"></script>
    <script>
        const SailSession = new SailTrack({
            meta: {
                categories: ["phones"]
            }
        });
        // console.log(SailSession.deviceInfo) // Info about device that user can call
    </script>
</head>

<body>
    <h1>Welcome to my Ecommerce site</h1>
    <h2>We sell all kinds of cookies</h2>

    <div>
        <div style="text-align: center;">
            <img src="./cookie.png" alt="Cookie" height="200">
            <h3>Chocolate Cookie</h3>
            <a href="/cookie1.html">Learn More</a>
        </div>
    </div>
    <button onclick="buttonClick()">
        Click me
    </button>
    <button onclick="eventTest()">
        event test
    </button>
    <script>
        function buttonClick() {
            // Browser history api test
            const state = { 'page_id': 1, 'user_id': 5 }
            const title = ''
            const url = '/basket.html'

            history.pushState(state, title, url)
            // Capture a page view
            SailSession.capturePageView()
        }

        function eventTest() {
            // event test
            SailSession.captureEvent({
                eventCategory: "shoeSize",
                eventValue: 44
            })
        }
    </script>
</body>

</html>
